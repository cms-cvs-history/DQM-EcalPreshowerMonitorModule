process ESDQMTasks = {    

    module eventInfoProvider = EventCoordinatesSource {
        untracked bool enableMonitorDaemon = true
        untracked string eventInfoFolder = "EventInfo/"
    }    

    # DQM service
    service = DaqMonitorROOTBackEnd{ }
    
    service = MonitorDaemon{
	# if true, will automatically start DQM thread in background
	# (default: false)
	untracked bool AutoInstantiate = true
	
	# if >=0, upon a connection problem, the source will automatically 
	# attempt to reconnect with a time delay (secs) specified here 
	# (default: 5)
	untracked int32 reconnect_delay = 5
	
	# collector hostname
	# (default: localhost)
	untracked string DestinationAddress = "pcncu08.cern.ch"
	
	# port for communicating with collector
	# (default: 9090)
	untracked int32 SendPort = 9090
	
	# monitoring period in ms (i.e. how often monitoring elements 
	# are shipped to the collector
	# (default: 1000)
	untracked int32 UpdateDelay = 1000
	
	# name of DQM source
	# (default: DQMSource)
	untracked string NameAsSource = "FU0"
    }
    
    source = PoolSource {	
	untracked vstring fileNames = { 'file:../../../EventFilter/ESRawToDigi/test/testRAWDigi_TB.root' }
    }
     
    module esPedestal = ESPedestalTBTask {
	string Label = "esRawToDigiTB"
	string InstanceES = ""
    }
  
    module esOccupancy = ESOccupancyTBTask {
	string Label = "esRawToDigiTB"
	string InstanceES = ""
    }
    
    path p = { esPedestal, esOccupancy }     

}


